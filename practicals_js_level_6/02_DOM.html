<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thrusday</div>
    </div>
    
</body>
<script>
    const parent = document.querySelector('.parent');
    console.log(parent); //parent will get
    console.log(parent.children); //HTML collection will get
    console.log(parent.children[1].innerHTML); //Tuesday

    for (let i = 0; i < parent.children.length; i++) {
         console.log(parent.children[i].innerHTML);
    }

    parent.children[1].style.color = 'green'
    console.log(parent.firstElementChild);
    console.log(parent.lastElementChild);

    const day1 = document.querySelector('.day')
    console.log(day1);
    console.log(day1.parentElement);
    console.log(day1.nextElementSibling);

    console.log("Nodes: ", parent.childNodes);

    const div = document.createElement('div')

    console.log(div);
    div.className = 'main'
    div.id = 'myId'
    div.id = Math.round(Math.random() * 10 + 1)
    //add custum attributes
    div.setAttribute('title', 'myTitle')
    div.style.backgroundColor = 'orange' 
    div.style.color = 'red'
    const addText = document.createTextNode('Hello Vigor')

    div.appendChild(addText)
    document.body.appendChild(div)

</script>
</html>
